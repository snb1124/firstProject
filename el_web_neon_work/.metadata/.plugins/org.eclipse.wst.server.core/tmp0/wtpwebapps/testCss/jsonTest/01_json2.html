<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jason1</title>
<script type="text/javascript">
/*
 JSON : JavaScript Object Notation
 1. 경량의 데이터 교환방식(xml 보다 경량)
 2. 다른 프로그래밍언어간에 데이터 교환에 사용 
 3. jQuery에서는 기본 문법 체계가 JSON 이다. : 자바스크립트 객체이다. 
 4. JSON 자체가 하나의 데이터로 사용
 5. Ajax 에서는 JSON을 통신시 데이터규격으로 사용
 	:JSON 데이터를 서버에 데이터를 전송한다. : 자바스크립트 객체이다.
 	{"key": "value", "key":"value".......} 쿼리스트링처럼 보낸다.
 	ex)
 	var json = {"key": "value", "key":"value".......}
 */
 
 	var ju = { 
 			"name" : "김상진"
 		   ,"age" : 29
 		   ,"gender" : "남자"
 		   ,"visual" : "화이팅.."		
 	};
alert("ju -> "+ ju);
alert("typeof(ju)->"+typeof(ju));
document.write("<h1>"+ ju.name +"</h1>");
document.write("<h2>"+ ju.age +"</h2>");
document.write("<h3>"+ ju.gender +"</h3>");
document.write("<h4>"+ ju.visual +"</h4>");

var ju_1 = JSON.stringify(ju);
	alert("typeof(ju_1)->"+typeof(ju_1));
	alert("ju_1 ->"+ju_1);
	console.log("ju_1 ->"+ ju_1);
	document.write("<h3>"+ju_1.name + "</h3>");
	
	var ju_2 = JSON.parse(ju_1);
	alert("typeof(ju_2)->"+typeof(ju_2));
	alert("ju_2 ->"+ju_2);
	console.log("ju_2 ->"+ ju_2);
	document.write("<h3>"+ju_1.name + "</h3>");



</script>


</head>
