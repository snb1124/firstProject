<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>prop</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$(document).ready(function{
		
		
		//a링크 클래스명으로 호출해서 변수 goLink으로 초기화 
		var goLink= $('.link');

		console.log.(goLink.prop('href'));
	});//ready
</script>
</head>
