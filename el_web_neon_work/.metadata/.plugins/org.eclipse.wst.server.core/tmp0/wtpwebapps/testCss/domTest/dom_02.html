<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>innerHTML 활용</title>
<script>
function change() {
	var p = document.getElementById("firstP");
	// innerHTML :xhtml에서 사용하던 프로퍼티
	p.innerHTML= "나의 <img src='/testCss/cssTest/img/img_kakaofriends/08.png'> 귀여운 그림";
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue"
	onclick="change()">여기에
	<span style="color:red">클릭하세요</span>
</p>
</body>
</html>
