<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>new image()로 이미지 로딩</title>
<script>
const img = "/testCss/cssTest/img/img_kakaofriends";
const ext = '.png';
var files = [img + "/1" + ext, img+"/2" + ext, img+"/3" + ext];
var imgs = new Array();
for(var i=0; i<files.length; i++){
	imgs[i] = new Image();
	imgs[i].src = files[i];
}
var next=1;
function change(img){
	img.src = imgs[next].src;
	next++;
	next %= imgs.length;
}
</script>
</head>
<body>
<h3>new image()로 이미지 로딩</h3>
<hr>
이미지를 클릭하여 다음 이미지를 보여줍니다<p>
<img style="border:20px ridge wheat"
	src="/testCss/cssTest/img/img_kakaofriends/1.png" alt="이미지를 못찾음"
	width="200" height="200"
	onclick="change(this)">
</body>
</html>
