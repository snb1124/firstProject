<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>문서의 동적 구성</title>
<script>
	function createDIV(){
		
			var obj = document.getElemetnById("parent");
			
			var newDIV = document.createElement("div");
			
			newDIV.innerHTML="새로 생성된 DIV입니다"
			newDIV.setAttribute("id", "myDiv");
			newDIV.style.backgroundColor="yellow";
			
			newDIV.onclick = function(){
				var p = this.parentElement;
				p.removeChild(this);
				
			}
			
			obj.appendChild(newDIV);
	}

</script>


</head>
<body id ="parent">
<h3> DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr>
<p>
	dom트리에 동적으로 객체를 삽입할 수 있습니다<br>
	createElement(), appendChild(), removeChild()메소드를<br>
	이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제이다. <br>
</p>
<a href="javascript:createDIV"> DIV 생성</a>

</body>
</html>
