<!--자바스크립트시작  -->
<script type="text/javascript">

alert("자바스크립트 블럭 시작");
<!--제이쿼리구문시작  -->
$(document).ready(function(){
 alert("제이쿼리 블럭 시작");

 -->
 $("#bordBtn").click(function(){

<!--함수내 기능 콘솔로그 찍기 -->	 
	 console.log("boardBtn click()함수진입");
	 <!--#boardWrite에 속성값을 추가한다.-->	 	 
	 $(#boardWrite).attr({
	 }

		 	"action":"/testWeb/jsp/formTest_1.jsp",
		 	<!--겟방식으로 넘긴다.겟방식은 http프로토콜 헤더에 데이터를 넘긴다 -->

		 	<!--기본값으로, 모든 문자들은 서버로 보내기 전에 인코딩됨을 명시함-->
	 <!---->
		 	"enctype":"application/x-www-form-urlencoded"
	 })
	 .submit();
	 
 })
 
})

</script>
