<!-- html5.0버전임을 알려주는 코드 -->
<!DOCTYPE html>
<!-- html돔트리 최상위 루트 태그 -->
<html>
<!--head 부분엔 메타데이터, 타이틀 설정한다.  -->
<head>
<meta charset="EUC-KR">
<title>회원가입 폼</title>
<!-- jQuery CDN 불러오기  -->
<!--CDN은 해당 URL에 연결해 API사용 jquery를 사용하기 위해서는 아래와 같이 코드를 작성해야한다.  -->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 다음 주소록 OPEN API CDN 불러오기  -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<!-- 자바스크립트 부분임을 명시 -->
<script type="text/javascript">
	alert("자바스크립트 블럭 시작 >>> : ")
//제이쿼리문  시작 알람 
	$(document).ready(function(){	
		alert("제이쿼리 블럭 시작 >>> : ")
		// 회원번호 		
		// 이름 
		
		// 아이디 중복체크		
		$("#midbtn").click(function(){		
			alert("idCheck >>> : Ajax 배워서 할 예정임 ㅋ ");		
			console.log("idCheck >>> : ");
			//let은 변수 선언임 var와 다른점은 var는 여러번 선언이 가능하지만 let은 한 번 만 선언이 가능하다. 
			//val() Form Element 의 값을 받아오는데 쓰인다. - 주의해야할 점은 Form Element 이외의 값은 받아오질 못한다는 점.
			let midVal = $("#mid").val();
			if (midVal == '') {
				alert("중복 체크할 아이디를 입력하세요 >>> : ");
				$("#mid").focus();
				return false;
			}
		});
		
		// 비밀번호 체크 
		$("#pwCheck").click(function(){
			console.log(" pwCheck 함수 진입");
			// var pw = $("#mpw");
			// var pw_r = $("#mpw_r");
			var pw = document.getElementById("mpw").value;
			var pw_r = document.getElementById("mpw_r").value;			
			alert(pw + " : " + pw_r);
			if(pw == pw_r) {
				alert("비밀번호가 같습니다.");
				// pw_r.val('');
				document.memForm.mpw_r.value = "";
				$("#mgender").focus();						
				return true;
			} else {
				alert("비밀번호가 다릅니다.");
				// pw.val('');
				// pw_r.val('');
				
				//Document 객체는 웹 페이지 그 자체를 의미합니다. 
				//웹 페이지에 존재하는 HTML 요소에 접근하고자 할 때는 반드시 Document 객체부터 시작해야 합니다.
				//현재 HTML에서 memForm에서  mpw 는 ""이다
				document.memForm.mpw.value = "";
				document.memForm.mpw_r.value = "";
				// pw.focus();			
				document.memForm.mpw.focus();
				return false;
			}
		});
		
		// 성별
		
		// 생년월일
		$("#mbirth").on("input", function(){
			var m = $("#mbirth");
			if (m.val().length > m.maxlength){
				m.value = m.value.slice(0, m.maxlength);
			}
		});
        // 월 
        $("#mbirth1").append("<option value=''>월--- </option>");
        for(var i = 1; i <= 12; i++){
        	if (i < 10){ i = '0'+i;}
            $("#mbirth1").append("<option value='"+ i +"'>"+ i + "</option>");
        }
        // 일 
        $("#mbirth2").append("<option value=''>일 ---</option>");
        for(var i = 1; i <= 31; i++){
        	if (i < 10){ i = '0'+i;}
            $("#mbirth2").append("<option value='"+ i +"'>"+ i + "</option>");
        }

		
		// 핸드폰		
		// 전화번호
		
		// 이메일 
		$('#memail2').change(function(){	
		$("#memail2 option:selected").each(function () {
			if($(this).val()== '1'){ //직접입력일 경우 
					var aa = $("#memail1").val();
					//alert("aa >>> : " + aa);
					$("#memail1").val(''); //값 초기화 
					$("#memail1").attr("readonly",false); //활성화 				
			}else{ //직접입력이 아닐경우 
					$("#memail1").val($(this).text()); //선택값 입력 
					$("#memail1").attr("readonly",true); //비활성화 
			}}); 
		}); 	
		
		// 우편번호	
		$("#zonecode").click(function(){
			console.log("zonecode >>> : ");
			new daum.Postcode({
				oncomplete: function(data) {
				    $("#mzonecode").val(data.zonecode); //5자리 새우편번호 사용
				    $("#mroadaddress").val(data.roadAddress); //도로명 주소
				    $("#mgibunaddress").val(data.jibunAddress); //지번주소			
				}
			}).open();
		});
		
		// 취미		
		// 소개글 		
		// 사진 
		
		// 폼태그 데이터 JSP 보내기 
		$("#btn").click(function(){
			alert("btn click() 함수 진입 >>> : ");
			console.log("btn click() 함수 진입 >>> : ");
			
			$("#memForm")
			.attr({
					"action":"/testWeb/jsp/formTest.jsp",
				    "method":"GET",
				    "enctype":"application/x-www-form-urlencoded"
			       })
			.submit();	
		});
	});
</script>	
</head>
<body>

        	 <option value="1" selected>직접입력</option>
       		 <option value="naver.com">naver.com</option>

 		<input type="text" name="mzonecode" id="mzonecode" placeholder="우편번호" style="width:50px">
