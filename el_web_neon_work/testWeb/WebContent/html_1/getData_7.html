			$('#getDataForm_id')

<body>
<form id="getDataForm_id" name="getDataForm_name">
<!-- 
	hidden 타입은 화면에는 데이터가 보이지 않지만 서버로 데이터가 넘어간다.
 -->
히든 : <input type="hidden" id="isudtype" name="isudtype" value="I"><br>
<!-- 
	readonly : 클라이어트에서 서버로 데이터가 전송 된다.
	disabled : 클라이어트에서 서버로 데이터가 전송이 않된다. 
 -->
회원번호 : <input type="text" id="mnum" name="mnum" value="M202109010001" readonly><br>
이름 : <input type="text" id="mname" name="mname" value="이름"><br>
주소 : <input type="text" id="maddr" name="maddr" value="주소"><br>

<input type="button" value="보내기" style="Color:red" id="getDataTest">
