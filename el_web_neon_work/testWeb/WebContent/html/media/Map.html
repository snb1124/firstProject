<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;" align = center></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d98c64ae17486b7cec0e0f267fec8a10"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
			
		};
		var map = new kakao.maps.Map(container, options);

		var places = new kakao.maps.services.Places();
		var callback = function(status, result, pagination) {
			if (status === kakao.maps.services.Status.OK) {
				alert("검색된 음식점의 갯수는 " +  result.places.length + "개 입니다.");
			}
		};

		places.categorySearch('FD6', callback, {
			location: new kakao.maps.LatLng(33.450701, 126.570667)
		});
	</script>
</body>
</html>
