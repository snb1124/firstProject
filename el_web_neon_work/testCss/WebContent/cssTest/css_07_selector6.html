<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>jQuery Selector</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">

			$(document).ready(function(){
				$("li").on("click", function(){
					var i = $(this).index;
					alert("list index->" +i);
					$(this).css({"color":"red"});
				});
				
				$("div").on("click", function(){
					var wid = $(this).width();
					$(this).height(wid);
				});
				
			});
			</script>
			<style type ="text/css">
			ul li {
				font-size:20px;
				color : blue;
				
			}
			div{
				width: 200px;
				height : 400px;
				margin : 50px;
				background : blue;
			}
			</style>
	</head>
	<body>	
		this() & index()
		<hr>
		<ul>
			<li>List0</li>
			<li>List1</li>
			<li>List2</li>
			<li>List3</li>
			<li>List4</li>
			<li>List5</li>
			<li>List6</li>
			<li>List7</li>
			<li>List8</li>
			<li>List9</li>
		</ul>
		<br>
		.width(), height()
		<hr>
		<div>box 크기 변경 </div>
		
	</body>
</html>
