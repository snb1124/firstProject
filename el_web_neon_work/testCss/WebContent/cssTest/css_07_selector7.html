<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>jQuery Selector</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			
			var time = setInteval(function(){
				
				var now = new date();
				var hr =  now.getHour();
				var min = now.getMinutes();
				var sec = now.getSeconds();
				
				$("span").eq(0).text(hr);
				$("span").eq(1).text(min);
				$("span").eq(2).text(sec);
				
			}, 1000);
		// eq와 get은 인덱스 값을 사용해 원하는 위치에 요소를 선택해 가져옴. 
			$("li").eq(0).on("click", function(){
				$(".box").hide();
			});
			$("li").eq(1).on("click", function(){
				$(".box").hide();
			});
			$("li").eq(2).on("click", function(){
				$(".box").hide();
			});
			$("li").eq(3).on("click", function(){
				$(".box1").fadeIn(2000);
			});
			
			
		});
		
		</script>
		<style type = "text/css">
		p{
			font:bold 100px arial;
			margin : 50px auto;
			text-align : left;
		}
		ul li {
				font-size:30px; 
				margin-left: 50px;
			}
			
			div {
				width: 400px;
				height: 400px;
				margin: 50px;
				float: left;
				font-size: 40px;
				color: #fff;
			}
			
			.box1 { background: blue; }
			.box2 { background: red; }
		</style>
	</head>
	<body>	
		.setInterval()
		<hr>
		<p>
			<span>00</span>:<span>00</span>:<span>00</span>
		</p><br>
		.hide(), .show(), .fadeOut(), .fadeIn()
		<hr>
		<ul>
			<li>box1 hide</li>
			<li>box1 show</li>
			<li>box2 fadeOut</li>
			<li>box2 fadeIn</li>
		</ul>
		
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</body>
</html>
