<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prop</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var goLink = $('.link');
				alert(goLink.attr('href'));
				console.log(goLink.attr('href'));
				alert(goLink.prop('href'));
				console.log(goLink.prop('href'));
			});
		</script>
	</head>
	<body>
		<h3>attr() : html vs prop() : javaScript</h3>
		<hr>
		<p><a href="/testCss/jsonTest/08_json.html" class="link">버튼</a></p>
		<p><input type="checkbox" name="chk" id="chk" checked="checked"></p>
	</body>
</html>
