<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue@2.3.3"></script>
<title>VUE</title>
</head>
<body>
	<!-- 
		jsp : <%= %>
		el : ${ }
		vue : {{}} : 콧수염 표현식(Mustache Expression을 사용하여 HTML DOM에 데이터를 렌더링한다.) 
	-->
	<!-- 
		Vue 인스턴트  : new Vue()
			new Vue로 선언하여 만들어진 객체를 vue 인스턴스라고 부릅니다. 
			Vue() 생성자에 매개변수로 자바스크립트 객체를 사용한다.
			사용하는 키워드 : el, data, computed ....
			
			el : 태그에 지정한 ID, 클래스명, 태그명으로 해당 태그와 vue 인스턴스를 연결하는 옵션입니다. 
			data : key와 value를 지정하는 json형식으로 데이터 입력 옵션입니다. 
			computed : getter/setter를 지정하는 옵션입니다. 
	 -->
	<div id="app">
		{{ message }}
	</div>
	
	<script>
		new Vue({
			el: '#app',
			data: { message: 'Hello Vue !!! ~~~'}
		})  		
	</script>
</body>
</html>
