<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue_07_1</title>
<style type="text/css">
	#list {width:400px; border:1px solid black; border-collapse:collapse;}
	#list td, #list th {border:1px solid black; text-align:center;}
	#list > thead > tr {color:yellow; background-color:purple;}
</style>
</head>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<body>
<!-- 
	v-for v-if
	: v-for 디렉티브가 먼저수행되고 v-if 디렉티브가 수행된다.
	
	가상 DOM(Virtual DOM)은 렌더일 속도를 빠르게 하기 위해 변경된 부분만을 업데이트한다.
	Vue.js의 가상 DOM은 v-for로 렌더링한 배열 데이터의 순서가 변경되면
	DOM요소(HTML DOM Element)를 이동시키지 않고  기존 DOM 요소의 데이터를 변경한다. 
	
	v-for 디렉티브는 
	push, pop, shift, unshift, splice, filter, concate, slice, reduce 등과
	같은 배열의 메소드가 호출되면 감시자를 통해 변경을 추적.  
	
-->
<div id="example">
<table id="list">
<thead>
<tr>
<th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
</tr>
</thead>
<tbody id="contacts">	
	<tr v-for="(contact, i in contacts" v-if="contact.address.indexOf('서울') > -1">
		<td>{{i+1}}</td>
		<td>{{contact.name}}</td>
		<td>{{contact.tel}}</td>
		<td>{{contact.address}}</td>
	</tr>			
</tbody>
<br>
</table>
<a href="https://www.youtube.com/watch?v=BYbgopx44vo">가상 DOM</a>
</div>
<script>	
	var model = {
		"pageno": 1,
		"pagesize": 10,
		"totalcount": 100,
		"contacts": [
			{"no":100, "name":"설현", "tel":"010-2345-8765", "address":"서울"},
			{"no":99, "name":"혜리", "tel":"010-2345-8764", "address":"서울"},
			{"no":98, "name":"하니", "tel":"010-2345-8763", "address":"경기"},
			{"no":97, "name":"성소", "tel":"010-2345-8762", "address":"제주"},
		]
	}
	
	var list = new Vue({
		el: "#example",
		data: model
	});
</script>
</body>
</html>
